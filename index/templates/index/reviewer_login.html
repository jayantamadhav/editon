{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Editon Consortium Publishing | Reviewer Login</title>

	<meta name="viewport" content= "width=device-width, initial-scale=1.0"> 

	<!--Stylesheets-->
	<link rel="stylesheet" href="{% static 'css/custom.css' %}">
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
	<link rel="stylesheet" href="{% static 'css/bulmahelper.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/slick.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bulma-carousel.min.css' %}"/>
	
	<!--Scripts-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
	<script src="{% static 'js/main.js' %}"></script>
	<script src="{% static 'js/dropzone.js' %}"></script>
	<script src="{% static 'js/bulma-carousel.min.js' %}"></script>
	<script src="https://kit.fontawesome.com/3d4a04bbba.js" crossorigin="anonymous"></script>
</head>
<body>
	{% include 'index/navbar.html' %}
	<div class='container is-clearfix has-margin-top-100 has-margin-bottom-100 has-padding-30 is-block has-background-white' style='max-width: 500px;'>
		<p class='has-text-centered has-margin-bottom-20 has-margin-top-20 is-size-3'><strong>Reviewer Login</strong></p>
		<div class="field">
			<div class="control">
				<input class="input" type="text" placeholder="Username">
			</div>
		</div>

		<div class="field">
			<div class="control">
				<input class="input" type="password" placeholder="Password">
			</div>
		</div>

		<div class="field">
			<div class="control">
				<label class="checkbox">
					<input type="checkbox">
					Remember Me
				</label>
			</div>
		</div>

		<div class="field is-pulled-right has-margin-top-20">
			<div class="control">
				<button class="button is-link">Login</button>
			</div>
		</div>
	</div>
</body>
</html>
